name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [14, 16, 18]

    steps:
      - name: Install exiftool
        run: sudo apt-get install -y exiftool
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Copy previous build
        run: cp index.js previous.js
      - name: Build new javascript version
        run: npm run build
      - name: Check build is up-to-date
        run: diff -q previous.js index.js
      - name: Run tests
        run: npm run test
      - name: Run large test suite
        run: ./scripts/test.sh
